# Configuration pour base de données locale MariaDB
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_candidatures
spring.datasource.username=root
spring.datasource.password=ROOT
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA pour MariaDB local
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Ignorer les erreurs de modification de colonnes avec contraintes de clé étrangère
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Désactiver la vérification des métadonnées qui cause l'erreur RESERVED
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# Désactiver les logs de warning pour les métadonnées (supprime le warning RESERVED)
logging.level.org.hibernate.engine.jdbc.env.internal.JdbcEnvironmentInitiator=ERROR

# Configuration upload fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Dossier de stockage des fichiers (local)
app.upload.dir=uploads/

# Configuration Thymeleaf
spring.thymeleaf.cache=false

# Port local
server.port=8080
