<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Gestion Candidatures</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/candidat/deposer">Déposer une candidature</a>
                <a class="nav-link" href="/employe/dashboard">Espace employé</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="text-success">Candidature déposée avec succès !</h2>
                        
                        <div th:if="${success}" class="alert alert-success mt-3" role="alert">
                            <span th:text="${success}"></span>
                        </div>
                        
                        <p class="mt-3">
                            Votre candidature a été enregistrée dans notre système. 
                            Vous recevrez une réponse par email dans les plus brefs délais.
                        </p>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">Retour à l'accueil</a>
                            <a href="/candidat/deposer" class="btn btn-outline-primary">Déposer une autre candidature</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
