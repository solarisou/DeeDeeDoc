<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Employé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Gestion Candidatures</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/candidat/deposer">Déposer une candidature</a>
                <a class="nav-link active" href="/employe/dashboard">Espace employé</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Dashboard Employé</h2>
        
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Candidatures</h5>
                        <h2 class="text-primary" th:text="${nbCandidats}">0</h2>
                        <a href="/employe/candidatures" class="btn btn-primary btn-sm">Voir tout</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Entreprises</h5>
                        <h2 class="text-success" th:text="${nbEntreprises}">0</h2>
                        <a href="/employe/entreprises" class="btn btn-success btn-sm">Voir tout</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-6">
                <h4>Dernières candidatures</h4>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Poste</th>
                                <th>Date</th>
                                <th>Statut</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="candidat, iter : ${candidats}" th:if="${iter.index < 5}">
                                <td>
                                    <a th:href="@{/employe/candidature/{id}(id=${candidat.idCandidature})}" 
                                       th:text="${candidat.nomComplet}"></a>
                                </td>
                                <td th:text="${candidat.posteVise ?: 'Non spécifié'}"></td>
                                <td th:text="${#temporals.format(candidat.dateCandidature, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${candidat.statutCandidature.name() == 'en_attente'} ? 'bg-warning' : 
                                                         (${candidat.statutCandidature.name() == 'accepte'} ? 'bg-success' : 'bg-danger')"
                                          th:text="${candidat.statutCandidature}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="col-md-6">
                <h4>Actions rapides</h4>
                <div class="list-group">
                    <a href="/employe/candidatures" class="list-group-item list-group-item-action">
                        Gérer les candidatures
                    </a>
                    <a href="/employe/entreprises" class="list-group-item list-group-item-action">
                        Liste des entreprises
                    </a>
                    <a href="/employe/candidatures?statut=en_attente" class="list-group-item list-group-item-action">
                        Candidatures en attente
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
