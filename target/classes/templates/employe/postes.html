<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des postes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Gestion Candidatures</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/candidat/deposer">Déposer une candidature</a>
                <a class="nav-link active" href="/employe/dashboard">Espace employé</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestion des postes</h2>
            <a href="/employe/dashboard" class="btn btn-secondary">Retour au dashboard</a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-lg-7">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Postes publiés</h5>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-striped mb-0 align-middle">
                            <thead>
                                <tr>
                                    <th>Intitulé</th>
                                    <th>Contrat</th>
                                    <th>Statut</th>
                                    <th>Date création</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="poste : ${postes}">
                                    <tr>
                                    <td>
                                        <strong th:text="${poste.intitulePoste}"></strong>
                                    </td>
                                    <td th:text="${poste.typeContrat}"></td>
                                    <td>
                                        <span class="badge"
                                              th:classappend="${poste.statut.name() == 'ouvert' ? ' bg-success' :
                                                              (poste.statut.name() == 'ferme' ? ' bg-warning text-dark' : ' bg-secondary')}"
                                              th:text="${poste.statut}"></span>
                                    </td>
                                    <td th:text="${poste.dateCreation != null ? #temporals.format(poste.dateCreation, 'dd/MM/yyyy') : '-'}"></td>
                                    <td>
                                        <div class="d-flex gap-1">
                                            <form th:if="${poste.statut.name() != 'ouvert'}"
                                                  th:action="@{/employe/postes/{id}/statut(id=${poste.id})}" method="post">
                                                <input type="hidden" name="statut" value="ouvert">
                                                <button type="submit" class="btn btn-sm btn-outline-success">
                                                    Ouvrir
                                                </button>
                                            </form>
                                            <form th:if="${poste.statut.name() != 'ferme'}"
                                                  th:action="@{/employe/postes/{id}/statut(id=${poste.id})}" method="post"
                                                  onsubmit="return confirm('Confirmer la fermeture de ce poste ?');">
                                                <input type="hidden" name="statut" value="ferme">
                                                <button type="submit" class="btn btn-sm btn-outline-warning">
                                                    Fermer
                                                </button>
                                            </form>
                                            <form th:if="${poste.statut.name() != 'pourvue'}"
                                                  th:action="@{/employe/postes/{id}/statut(id=${poste.id})}" method="post"
                                                  onsubmit="return confirm('Confirmer que ce poste est pourvu ?');">
                                                <input type="hidden" name="statut" value="pourvue">
                                                <button type="submit" class="btn btn-sm btn-outline-secondary">
                                                    Pourvue
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="table-light">
                                    <td colspan="5" class="pt-0">
                                        <hr class="mt-0 mb-3">
                        <div class="px-2 pb-2">
                                            <div th:if="${poste.description != null}">
                                                <h6 class="fw-semibold text-decoration-underline">Description</h6>
                                                <p class="mb-2" th:text="${poste.description}"></p>
                                            </div>
                                            <div th:if="${poste.competencesRequises != null}">
                                                <h6 class="fw-semibold text-decoration-underline">Compétences</h6>
                                                <p class="mb-0" th:text="${poste.competencesRequises}"></p>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </th:block>
                                <tr th:if="${#lists.isEmpty(postes)}">
                                    <td colspan="5" class="text-center text-muted py-4">
                                        Aucun poste publié pour le moment.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Publier un nouveau poste</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/employe/postes}" th:object="${posteForm}" method="post">
                            <div class="mb-3">
                                <label for="intitule" class="form-label">Intitulé du poste *</label>
                                <input type="text" class="form-control" th:field="*{intitule}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('intitule')}" th:errors="*{intitule}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" th:field="*{description}" rows="3"
                                          placeholder="Présentez le poste et les missions."></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="competences" class="form-label">Compétences requises</label>
                                <textarea class="form-control" th:field="*{competences}" rows="3"
                                          placeholder="Liste ou description des compétences attendues."></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('competences')}" th:errors="*{competences}"></div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="salaireMin" class="form-label">Salaire min.</label>
                                    <input type="number" step="0.01" min="0" class="form-control" th:field="*{salaireMin}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('salaireMin')}" th:errors="*{salaireMin}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="salaireMax" class="form-label">Salaire max.</label>
                                    <input type="number" step="0.01" min="0" class="form-control" th:field="*{salaireMax}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('salaireMax')}" th:errors="*{salaireMax}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="typeContrat" class="form-label">Type de contrat *</label>
                                <select class="form-select" th:field="*{typeContrat}" required>
                                    <option th:each="type : ${typesContrat}"
                                            th:value="${type}"
                                            th:text="${type}">
                                    </option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('typeContrat')}" th:errors="*{typeContrat}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="dateExpiration" class="form-label">Date d'expiration</label>
                                <input type="date" class="form-control" th:field="*{dateExpiration}">
                                <div class="text-danger" th:if="${#fields.hasErrors('dateExpiration')}" th:errors="*{dateExpiration}"></div>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Publier le poste</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
