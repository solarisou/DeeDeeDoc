<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrutateur d'Emails - Candidatures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .info-card {
            border: 2px solid var(--color-primary);
            background-color: #dbeafe;
        }
        .success-zone {
            border: 2px solid var(--color-success);
            background-color: #d1fae5;
        }
        .warning-zone {
            border: 2px solid #f59e0b;
            background-color: #fef3c7;
        }
        .detail-list {
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        .code-block {
            background-color: var(--color-gray-light);
            border-left: 4px solid var(--color-primary);
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/email-scrutator">
                <i class="bi bi-envelope-check-fill"></i> Scrutateur d'Emails
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Accueil</a>
                <a class="nav-link" href="/admin/test-emails">Test Emails</a>
                <a class="nav-link" href="/admin/database">Base de données</a>
                <a class="nav-link" href="/employe/dashboard">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Messages de succès/erreur/avertissement -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            <span th:text="${success}" style="white-space: pre-line;"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Liste des candidatures ajoutées avec succès -->
        <div th:if="${successList != null and !successList.isEmpty()}" class="alert alert-success" role="alert">
            <h6><i class="bi bi-check-circle"></i> Candidatures ajoutées :</h6>
            <div class="detail-list">
                <ul>
                    <li th:each="id : ${successList}" th:text="${id}"></li>
                </ul>
            </div>
        </div>
        
        <!-- Liste des candidatures ignorées -->
        <div th:if="${skippedList != null and !skippedList.isEmpty()}" class="alert alert-warning" role="alert">
            <h6><i class="bi bi-skip-forward-circle"></i> Candidatures ignorées (déjà existantes) :</h6>
            <div class="detail-list">
                <ul>
                    <li th:each="id : ${skippedList}" th:text="${id}"></li>
                </ul>
            </div>
        </div>
        
        <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <strong>Attention !</strong>
            <span th:text="${warning}" style="white-space: pre-line;"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-x-circle-fill"></i>
            <span th:text="${error}" style="white-space: pre-line;"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Liste des erreurs détaillées -->
        <div th:if="${errorList != null and !errorList.isEmpty()}" class="alert alert-danger" role="alert">
            <h6><i class="bi bi-exclamation-triangle-fill"></i> Détails des erreurs :</h6>
            <div class="detail-list">
                <ul>
                    <li th:each="error : ${errorList}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <!-- Actions principales -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h4> Actions</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <form th:action="@{/admin/email-scrutator/process}" method="post"
                              onsubmit="return confirm('Traiter les emails non lus ?');">
                            <button type="submit" class="btn btn-success btn-lg w-100">
                                <i class="bi bi-arrow-repeat"></i> Traiter les Emails
                            </button>
                        </form>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <a href="/admin/test-emails" class="btn btn-info btn-lg w-100">
                            <i class="bi bi-list-ul"></i> Voir Tous les Emails
                        </a>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <a href="/employe/candidatures" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-people-fill"></i> Voir Candidatures
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
