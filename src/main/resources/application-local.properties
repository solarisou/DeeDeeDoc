# Configuration pour base de donn√©es locale MariaDB
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_candidatures
spring.datasource.username=root
spring.datasource.password=ROOT
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA pour MariaDB local
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Configuration upload fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Dossier de stockage des fichiers (local)
app.upload.dir=uploads/

# Configuration Thymeleaf
spring.thymeleaf.cache=false

# Port local
server.port=8080
