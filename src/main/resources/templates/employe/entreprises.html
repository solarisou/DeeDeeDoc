<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des entreprises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Gestion Candidatures</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/candidat/deposer">Déposer une candidature</a>
                <a class="nav-link active" href="/employe/dashboard">Espace employé</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Liste des entreprises</h2>
            <a href="/employe/dashboard" class="btn btn-secondary">Retour au dashboard</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID Entreprise</th>
                        <th>Nom</th>
                        <th>Date d'ajout</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entreprise : ${entreprises}">
                        <td th:text="${entreprise.idEntreprise}"></td>
                        <td th:text="${entreprise.nomEntreprise}"></td>
                        <td th:text="${#temporals.format(entreprise.dateAjout, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${entreprise.statut.name() == 'active'} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${entreprise.statut}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${#lists.isEmpty(entreprises)}" class="text-center mt-5">
            <p class="text-muted">Aucune entreprise trouvée.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
