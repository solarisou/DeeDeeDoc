<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des candidatures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Gestion Candidatures</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/candidat/deposer">Déposer une candidature</a>
                <a class="nav-link active" href="/employe/dashboard">Espace employé</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Liste des candidatures</h2>
            <a href="/employe/dashboard" class="btn btn-secondary">Retour au dashboard</a>
        </div>
        
        <!-- Filtres -->
        <div class="row mb-4">
            <div class="col-md-6">
                <form method="get" class="d-flex">
                    <input type="text" name="recherche" class="form-control me-2" 
                           placeholder="Rechercher par nom ou prénom" 
                           th:value="${rechercheActuelle}">
                    <button type="submit" class="btn btn-outline-primary">Rechercher</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <form method="get">
                    <select name="statut" class="form-select" onchange="this.form.submit()">
                        <option value="">Tous les statuts</option>
                        <option value="en_attente" th:selected="${statutSelectionne == 'en_attente'}">En attente</option>
                        <option value="accepte" th:selected="${statutSelectionne == 'accepte'}">Accepté</option>
                        <option value="refuse" th:selected="${statutSelectionne == 'refuse'}">Refusé</option>
                        <option value="archive" th:selected="${statutSelectionne == 'archive'}">Archivé</option>
                    </select>
                </form>
            </div>
        </div>
        
        <!-- Liste des candidatures -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom complet</th>
                        <th>Email</th>
                        <th>Poste visé</th>
                        <th>Date candidature</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="candidat : ${candidats}">
                        <td th:text="${candidat.idCandidature}"></td>
                        <td th:text="${candidat.nomComplet}"></td>
                        <td th:text="${candidat.email}"></td>
                        <td th:text="${candidat.posteVise ?: 'Non spécifié'}"></td>
                        <td th:text="${#temporals.format(candidat.dateCandidature, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${candidat.statutCandidature.name() == 'en_attente'} ? 'bg-warning' : 
                                                 (${candidat.statutCandidature.name() == 'accepte'} ? 'bg-success' : 'bg-danger')"
                                  th:text="${candidat.statutCandidature}"></span>
                        </td>
                        <td>
                            <a th:href="@{/employe/candidature/{id}(id=${candidat.idCandidature})}" 
                               class="btn btn-sm btn-primary">Voir détail</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${#lists.isEmpty(candidats)}" class="text-center mt-5">
            <p class="text-muted">Aucune candidature trouvée.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
