<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Liste des Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .email-card {
            border-left: 4px solid #0d6efd;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        .email-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }
        .email-title {
            font-weight: bold;
            color: #0d6efd;
        }
        .email-from {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .email-date {
            color: #6c757d;
            font-size: 0.85rem;
        }
        .email-preview {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin/test-emails">
                <i class="bi bi-envelope-fill"></i> Test - Liste des Emails
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Accueil</a>
                <a class="nav-link" href="/admin/email-scrutator">Scrutateur</a>
                <a class="nav-link" href="/admin/database">Base de données</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Messages de succès/erreur -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-x-circle-fill"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Liste des emails -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>
                    <i class="bi bi-list-ul"></i> 
                    Liste des Emails
                    <span class="badge bg-light text-primary" th:text="${#lists.size(emails)}">0</span>
                </h4>
            </div>
            <div class="card-body">
                <!-- Si aucun email -->
                <div th:if="${#lists.isEmpty(emails)}" class="alert alert-info">
                    <i class="bi bi-info-circle"></i>
                    Aucun email trouvé dans la boîte de réception.
                </div>

                <!-- Liste des emails -->
                <div th:each="email, iterStat : ${emails}" class="email-card card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="email-title mb-0">
                                <i class="bi bi-envelope"></i>
                                <span th:text="${iterStat.index + 1}">1</span>.
                                <span th:text="${email.titre}">Sujet de l'email</span>
                            </h5>
                            <span class="email-date">
                                <i class="bi bi-calendar-event"></i>
                                <span th:text="${email.date}">19/10/2025 19:06</span>
                            </span>
                        </div>
                        
                        <p class="email-from mb-3">
                            <i class="bi bi-person-fill"></i>
                            <strong>De :</strong> 
                            <span th:text="${email.expediteur}">expediteur@example.com</span>
                        </p>
                        
                        <div th:if="${email.apercu != null and !email.apercu.isEmpty()}">
                            <p class="mb-1"><strong>Aperçu du contenu :</strong></p>
                            <div class="email-preview" th:text="${email.apercu}">
                                Contenu de l'email...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Boutons d'action -->
        <div class="card mt-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <a href="/admin/test-emails" class="btn btn-primary w-100">
                            <i class="bi bi-arrow-clockwise"></i> Rafraîchir
                        </a>
                    </div>
                    <div class="col-md-4 mb-2">
                        <a href="/admin/email-scrutator" class="btn btn-success w-100">
                            <i class="bi bi-arrow-right-circle"></i> Scrutateur
                        </a>
                    </div>
                    <div class="col-md-4 mb-2">
                        <a href="/employe/candidatures" class="btn btn-info w-100">
                            <i class="bi bi-people-fill"></i> Candidatures
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
