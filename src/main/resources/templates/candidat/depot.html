<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déposer une candidature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">Accueil</a> |
            <a href="/employe/candidatures">Voir les candidatures</a> |
            <a href="/entreprises">Entreprises</a>
        </div>
        
        <h1>Déposer une candidature</h1>
        
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        
        <form th:action="@{/candidat/depot}" th:object="${candidat}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nom">Nom <span class="required">*</span></label>
                <input type="text" id="nom" th:field="*{nom}" required>
            </div>
            
            <div class="form-group">
                <label for="prenom">Prénom <span class="required">*</span></label>
                <input type="text" id="prenom" th:field="*{prenom}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            
            <div class="form-group">
                <label for="telephone">Téléphone <span class="required">*</span></label>
                <input type="tel" id="telephone" th:field="*{telephone}" required>
            </div>
            
            <div class="form-group">
                <label for="posteVise">Poste visé</label>
                <input type="text" id="posteVise" th:field="*{posteVise}">
            </div>
            
            <div class="form-group">
                <label for="dateDisponibilite">Date de disponibilité</label>
                <input type="date" id="dateDisponibilite" th:field="*{dateDisponibilite}">
            </div>
            
            <div class="form-group">
                <label for="autorisationStocker">Autorisation de stockage des données <span class="required">*</span></label>
                <select id="autorisationStocker" th:field="*{autorisationStocker}" required>
                    <option value="N">Non</option>
                    <option value="O">Oui</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="autorisationDiffuser">Autorisation de diffusion des données</label>
                <select id="autorisationDiffuser" th:field="*{autorisationDiffuser}">
                    <option value="N">Non</option>
                    <option value="O">Oui</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cvFile">CV (PDF) <span class="required">*</span></label>
                <input type="file" id="cvFile" name="cvFile" accept=".pdf" required>
            </div>
            
            <div class="form-group">
                <label for="lmFile">Lettre de motivation (PDF)</label>
                <input type="file" id="lmFile" name="lmFile" accept=".pdf">
            </div>
            
            <button type="submit">Déposer la candidature</button>
        </form>
    </div>
</body>
</html>
