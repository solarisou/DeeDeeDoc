<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déposer une candidature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Gestion Candidatures</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/candidat/deposer">Déposer une candidature</a>
                <a class="nav-link" href="/employe/dashboard">Espace employé</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Déposer une candidature</h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/candidat/deposer}" th:object="${candidat}" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom *</label>
                        <input type="text" class="form-control" th:field="*{nom}" required>
                        <div th:if="${#fields.hasErrors('nom')}" class="text-danger" th:errors="*{nom}"></div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom *</label>
                        <input type="text" class="form-control" th:field="*{prenom}" required>
                        <div th:if="${#fields.hasErrors('prenom')}" class="text-danger" th:errors="*{prenom}"></div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="telephone" class="form-label">Téléphone *</label>
                        <input type="tel" class="form-control" th:field="*{telephone}" required>
                        <div th:if="${#fields.hasErrors('telephone')}" class="text-danger" th:errors="*{telephone}"></div>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="posteVise" class="form-label">Poste visé</label>
                <input type="text" class="form-control" th:field="*{posteVise}">
            </div>
            
            <div class="mb-3">
                <label for="dateDisponibilite" class="form-label">Date de disponibilité</label>
                <input type="date" class="form-control" th:field="*{dateDisponibilite}">
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Autorisation de stockage *</label>
                        <div>
                            <input type="radio" th:field="*{autorisationStocker}" value="O" id="stockerOui" required>
                            <label for="stockerOui">Oui</label>
                            
                            <input type="radio" th:field="*{autorisationStocker}" value="N" id="stockerNon" class="ms-3">
                            <label for="stockerNon">Non</label>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Autorisation de diffusion</label>
                        <div>
                            <input type="radio" th:field="*{autorisationDiffuser}" value="O" id="diffuserOui">
                            <label for="diffuserOui">Oui</label>
                            
                            <input type="radio" th:field="*{autorisationDiffuser}" value="N" id="diffuserNon" class="ms-3" checked>
                            <label for="diffuserNon">Non</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="cvFile" class="form-label">CV (PDF) *</label>
                <input type="file" class="form-control" name="cvFile" accept=".pdf" required>
            </div>
            
            <div class="mb-3">
                <label for="lmFile" class="form-label">Lettre de motivation (PDF)</label>
                <input type="file" class="form-control" name="lmFile" accept=".pdf">
            </div>
            
            <button type="submit" class="btn btn-primary">Déposer la candidature</button>
            <a href="/" class="btn btn-secondary">Annuler</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
